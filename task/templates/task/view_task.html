<!DOCTYPE html>
<html>
<head>
    <title>View Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Your Task</h2>
        <div class="card mb-4">
            <div class="card-body">
                <h5>Question 1</h5>
                <p>{{ task.q1 }}</p>
                
                <h5>Question 2</h5>
                <p>{{ task.q2 }}</p>
                
                <h5>Question 3</h5>
                <p>{{ task.q3 }}</p>
                
                <h5>Question 4</h5>
                <p>{{ task.q4 }}</p>
                
                <h5>Question 5</h5>
                <p>{{ task.q5 }}</p>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h5>Progress</h5>
                <div class="d-flex gap-2">
                    <div class="badge {% if task.day1 %}bg-success{% else %}bg-secondary{% endif %}">Day 1</div>
                    <div class="badge {% if task.day2 %}bg-success{% else %}bg-secondary{% endif %}">Day 2</div>
                    <div class="badge {% if task.day3 %}bg-success{% else %}bg-secondary{% endif %}">Day 3</div>
                    <div class="badge {% if task.day4 %}bg-success{% else %}bg-secondary{% endif %}">Day 4</div>
                    <div class="badge {% if task.day5 %}bg-success{% else %}bg-secondary{% endif %}">Day 5</div>
                    <div class="badge {% if task.day6 %}bg-success{% else %}bg-secondary{% endif %}">Day 6</div>
                    <div class="badge {% if task.day7 %}bg-success{% else %}bg-secondary{% endif %}">Day 7</div>
                </div>
            </div>
        </div>

        <form method="post" action="{% url 'task:delete_task' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete your task?')">
                Delete Task
            </button>
        </form>
    </div>
</body>
</html>
